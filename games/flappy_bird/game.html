<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            backgroundColor: '#71c5cf',
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var game = new Phaser.Game(config);

        function preload ()
        {
            this.load.image('bird', 'assets/bird.png');
            this.load.image('pipe', 'assets/pipe.png');
        }

        function create ()
        {
            // Add gravatiy to the bird
            this.bird = this.physics.add.sprite(100, 245, 'bird');
            this.bird.body.setGravityY(1000);

            // Add spaceKey
            this.spaceKey = this.input.keyboard.addKey('SPACE');
        }

        function update ()
        {
            if (this.spaceKey.isDown) {
                this.bird.body.setVelocityY(-350);
            }

            if (this.bird.y < 0 || this.bird.y > 550) {
                this.scene.restart();
            }
        }


    </script>
</body>
</html>
